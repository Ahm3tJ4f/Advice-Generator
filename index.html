<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>

    <title>Quote Maker</title>
</head>

<body>

    <div class="card">
        <div class="advice">
            <h3 class="advice__title">Advice #117</h3>
            <p class="advice__quote">“It is easy to sit up and take notice,
                what`s difficult is getting up and taking action”</p>
        </div>

        <div class="divider">
            <div class="divider__shape">
                <div class="divider__shape--line"></div>
                <div class="divider__shape--ellipse"></div>
                <div class="divider__shape--ellipse"></div>
                <div class="divider__shape--line"></div>
            </div>
        </div>

        <a href="#" class="card__button">
            <img src="./css/img/dice-five.svg" alt="dice" class="card__button--dice">
        </a>

    </div>
    <script src="https://kit.fontawesome.com/05f3ef050b.js" crossorigin="anonymous"></script>
</body>

</html>
